<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/navbar/menu-style.css}">
    <style>
        h1{
            font-family: 'Open Sans';
            font-size: 30px;
            font-weight: 600;
            text-align: center;
        }
        body{
            background-image: url(/img/Company/background.jpg);
            background-size: cover;
        }
        .info-form{
            display: grid;
            width: 50%;
            background-color: rgb(255, 255, 255);
            grid-template-columns: 45% 45%;
            column-gap: 20px;
            row-gap: 5px;
            padding: 20px;
            padding-left: 50px;
            margin: 10px;
            margin-top: 30px;
            justify-self: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .full{
            grid-column: 1 / 3
        }
        h5{
            font-family: 'Open Sans';
            font-size: 15px;
            font-weight: 600;
            padding: 0;
            margin: 0;
        }
        input{
            font-family: 'Open Sans';
            background-color: rgb(244, 244, 244);
            border: 1px solid #d8d8d8;
            border-radius: 8px;
            margin: auto;
            margin-bottom: 10px;
            padding: 5px;
            height: 20px;
            display: flex;
            font-size: 16px;
            width: 100%;
        }
        input.file-input{
            background-color: white;
            font-size: 10px;
            border: none;
        }
        textarea {
            font-family: 'Open Sans';
            width: 100%;
            background-color: rgb(244, 244, 244);
            border: 1px solid #d8d8d8;
            border-radius: 8px;
            margin: auto;
            margin-bottom: 10px;
            padding: 5px;
            min-height: 60px;
            resize: vertical;
            font-size: 16px;
        }
        button {
            display: flex;
            justify-content: center;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            size: 100%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <form th:action="@{/Company/addJob}" th:object="${job}" method="post">
        <h1>Tạo tin tuyển dụng</h1>
        <div class="info-form">
            <div class="full">
                <h5>Tiêu đề</h5>
                <input type="text" th:field="*{name}" required>
            </div>
            <div class="">
                <h5>Vị trí</h5>
                <input type="text" th:field="*{position}" required>
            </div>
            <div class="">
                <h5>Số lượng tuyển</h5>
                <input type="number" th:field="*{num}" required>
            </div>
            <div>
                <h5>Cách thức làm việc</h5>
                <select th:field="*{workMethod}" required>
                    <option value="fullTime">Toàn thời gian</option>
                    <option value="partTime">Bán thời gian</option>
                </select>
            </div>
            <div>
                <h5>Hạn nộp hồ sơ</h5>
                <input type="date" th:field="*{date}" required>
            </div>
            <div>
                <h5>Học vấn</h5>
                <input type="text" th:field="*{level}" required>
            </div>
            <div>
                <h5>Lĩnh vực chuyên môn</h5>
                <input type="text" th:field="*{major}" required>
            </div>
            <div>
                <h5>Kinh nghiệm làm việc</h5>
                <input type="text" th:field="*{experiment}" required>
            </div>
            <div>
                <h5>Lương tối thiểu</h5>
                <input type="number" th:field="*{minWage}" required>
            </div>
            <div>
                <h5>Lương tối đa</h5>
                <input type="number" th:field="*{maxWage}" required>
            </div>
            <div>
                <h5>Độ tuổi</h5>
                <input type="text" th:field="*{age}" required>
            </div>
            <div class="full">
                <h5>Địa chỉ công ty</h5>
                <input type="text" th:field="*{address}" required>
            </div>
            <div class="full">
                <h5>Mô tả thêm</h5>
                <textarea oninput="autoResize(this)" th:field="*{description}" required></textarea>
            </div>
            <div class="full">
                <h5>Yêu cầu</h5>
                <textarea oninput="autoResize(this)" th:field="*{requirment}" required></textarea>
            </div>
            <div class="full">
                <h5>Quyền lợi</h5>
                <textarea oninput="autoResize(this)" th:field="*{benefit}" required></textarea>
            </div>
            <div class="full">
                <button type="submit" style="float: right;width: fit-content;">Submit</button>
                <button type="button" onclick="window.location.href='/Company/intro'" style="float: left;width: fit-content;">Back</button>
            </div>
        </div>
    </form>
    <p th:if="${Error}" th:text="${Error}" style="color: red; text-align: center;"></p>
    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto'; 
            textarea.style.height = textarea.scrollHeight + 'px';
        }
</script>
</body>
</html>
