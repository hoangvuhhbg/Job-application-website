<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giấy phép kinh doanh</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .license-image {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info {
            font-size: 16px;
            margin-bottom: 10px;
            color: #444;
        }

        .status {
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .approved {
            color: #28a745;
            background-color: #d4edda;
        }

        .pending {
            color: #856404;
            background-color: #fff3cd;
        }

        .rejected {
            color: #721c24;
            background-color: #f8d7da;
        }

        .resend-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .resend-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form class="container" action="/Company/updateLicense" method="post" enctype="multipart/form-data">
    <h2>Giấy Phép Kinh Doanh</h2>
    
    <img th:src="${company.licenseUrl}" alt="Giấy phép kinh doanh" class="license-image">

    <div class="info"><strong th:text="|Mã số thuế: ${company.taxNum}|">Mã số thuế:</strong></div>
    
    <div class="info">
        <strong>Trạng thái duyệt:</strong>
        <span class="status rejected" th:if="${company.status == 'denied'}">Bị từ chối</span>
        <span class="status pending" th:if="${company.status == 'unverified'}">Chờ duyệt</span>
    </div>
    <div class="info">
        <strong>Gửi lại giấy phép</strong>
        <input name="CVimg" accept="image/*" type="file" required></input>
    </div>
    <div class="info">
        <strong>Mã số thuế</strong>
        <input name="taxNum" type="text" required></input>
    </div>

    <button class="resend-btn" onclick="resendLicense()" type="submit">Gửi lại giấy phép</button>
</form>

<script>
    function resendLicense() {
        alert("Giấy phép đã được gửi lại để xét duyệt!");
    }
</script>

</body>
</html>
